plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral() // Ensure this is included
}

dependencies {
    implementation("net.dv8tion:JDA:5.0.0-beta.20")
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'org.postgresql:postgresql:42.7.2' // Optional if you switch to SQLite
    implementation 'org.xerial:sqlite-jdbc:3.46.1.3' // Using a more commonly available version

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
